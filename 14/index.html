<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>14</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <table>
        <tr>
            <td>Promień kuli</td>
            <td>
                <input id="r" type="number" value="0"/>
            </td>
            <td>j</td>
        </tr>
        <tr>
            <td>Pole powierzchni kuli</td>
            <td>
                <input id="P" type="number" value="0" disabled/>
            </td>
            <td>j<sup>2</sup></td>
        </tr>
        <tr>
            <td>Objętość kuli</td>
            <td>
                <input id="V" type="number" value="0" disabled/>
            </td>
            <td>j<sup>3</sup></td>
        </tr>
    </table>
    <button id="oblicz">Oblicz</button>
    <script>
        document.getElementById('oblicz').addEventListener('click', () => {
            const r = +document.getElementById('r').value;
            const P = 4 * Math.PI * Math.pow(r, 2);
            const V = 4 / 3 * Math.PI * Math.pow(r, 3);

            document.getElementById('P').value = P;
            document.getElementById('V').value = V;
        });
    </script>
</body>
</html>
