<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>6</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <input type="number" name="a" id="a"/>
    <select name="type" id="type">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">**</option>
    </select>
    <input type="number" name="b" id="b"/>
    <input type="button" value="Oblicz" onclick="oblicz()"/>
    <p id="wynik"></p>
    <script>
        function oblicz() {
            const a = +document.getElementById('a').value;
            const b = +document.getElementById('b').value;
            const type = document.getElementById('type').value;

            let wynik;

            switch (type) {
                case '+':
                    wynik = a + b;
                    break;
                case '-':
                    wynik = a - b;
                    break;
                case '*':
                    wynik = a * b;
                    break;
                case '/':
                    wynik = a / b;
                    break;
                case '**':
                    wynik = a ** b;
                    break;
                default:
                    wynik = 'Nieznane dzia≈Çanie!'
            }

            document.getElementById('wynik').innerText = wynik;
        }
    </script>
</body>
</html>
