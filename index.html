<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona2</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div id="main">
    <p>Ładowanie...</p>
    <script>
        function setText(text) {
            document.getElementById('main').innerHTML = text;
        }

        fetch('https://api.github.com/repos/PanSzelescik/Strona2/git/trees/main')
            .then((response) => {
                if (response.ok) {
                    return response.json();
                }
                const err = new Error('Response is not ok');
                err.response = response;
                throw err;
            })
            .then(({tree = []}) => tree.filter(({type}) => type === 'tree'))
            .then((dirs) => dirs.map(({path}) => `<li><a href="/Strona2/${path}/">${path}</a></li>`))
            .then((list) => {
                if (list.length > 0) {
                    setText(`<ul>${list.join('')}</ul>`);
                } else {
                    setText('<p>Nie znaleziono żadnych folderów ☹️</p>')
                }
            })
            .catch((err) => {
                console.error(err);
                setText('<p>Wystąpił błąd!</p>')
            });
    </script>
</div>
</body>
</html>
