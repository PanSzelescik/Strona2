<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obracanko</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <img id="zdjecie" src="https://ocdn.eu/pulscms-transforms/1/iW-k9kpTURBXy9mOTk1NzZhNTY3YjhlYjljZWQ3MDcxMGJjNWEzZTZhNy5qcGeTlQMAFs0C1M0Bl5MFzQMUzQG8kwmmNTk2MTk0BoGhMAE/gettyimages-954867550.jpg" alt="Zdjęcie"/>
    <button id="stop">Zatrzymaj/wznów obracanie</button>
    <script>
        let working = true;
        let i = 0;
        const zdjecie = document.getElementById('zdjecie');

        function wait(time) {
            return new Promise(resolve => setTimeout(resolve, time))
        }

        async function init() {
            while (working) {
                zdjecie.style.transform = `rotate(${i}deg)`;
                i++;
                if (i > 360) {
                    i = 0;
                }
                await wait(1);
            }
        }

        document.getElementById('stop').addEventListener('click', () => {
            working = !working;
            if (working) {
                init();
            }
        });

        init();
    </script>
</body>
</html>
