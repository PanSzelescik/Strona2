<!DOCTYPE html>

    <title>Zabawki</title>

<body>
    <img id="zdjecie" src="https://ocdn.eu/pulscms-transforms/1/iW-k9kpTURBXy9mOTk1NzZhNTY3YjhlYjljZWQ3MDcxMGJjNWEzZTZhNy5qcGeTlQMAFs0C1M0Bl5MFzQMUzQG8kwmmNTk2MTk0BoGhMAE/gettyimages-954867550.jpg" alt="ZdjÄ™cie"/>
    <script>
        function wait(time) {
            return new Promise(resolve => setTimeout(resolve, time))
        }

        async function init() {
            let i = 0;
            while (true) {
                document.getElementById('zdjecie').style.transform = `rotate(${i}deg)`;
                i++;
                if (i > 360) {
                    i = 0;
                }
                await wait(1);
            }
        }

        init();
    </script>
</body>
