<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obrazek</title>
    <meta name="viewport" content="width=device-width">
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    let loaded = false;

    img.onload = () => loaded = true;
    img.src = 'https://images.wallpapersden.com/image/download/purple-sunrise-4k-vaporwave_bGplZmiUmZqaraWkpJRmZ21lrWZlZ2k.jpg';

    function draw() {
        if (loaded) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.drawImage(img, window.screenX, window.screenY, window.innerWidth, window.innerHeight, 0, 0, window.innerWidth, window.innerHeight);
        }
        window.requestAnimationFrame(draw);
    }

    window.requestAnimationFrame(draw);
</script>
</body>
</html>
