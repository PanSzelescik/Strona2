<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>11</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
        for (let x = 1; x <= 100; x++) {
            console.log(x + (100 - x));
        }
        for (let y = 100; y >= 1; y--) {
            console.log(y + (100 - y));
        }
    </script>
</body>
</html>
