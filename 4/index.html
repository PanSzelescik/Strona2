<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>4</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
        let oceny = [];

        function podaneOceny() {
            return oceny.length > 0 ? `Podane oceny: ${oceny.join(', ')}\n` : '';
        }

        while (true) {
            const value = +prompt(`Podaj ocenę z przedmiotu.\n${podaneOceny()}Kliknij Anuluj, aby obliczyć średnią.`);

            if (Number.isNaN(value) || value <= 0) {
                break;
            }

            oceny.push(value);
        }

        document.write('Podane oceny: ');
        document.write(oceny.join(', '));
        document.write('<br>Twoja średnia: ');
        document.write(oceny.reduce((a, b) => a + b, 0) / oceny.length);
    </script>
</body>
</html>
